<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol o gasolina</title>
</head>
<body>
   <h3>Alcohol o gasolina</h3>
   <script>
    var tanque = 40;
    var recorrido = 480;
    var resultado = recorrido/tanque;
    document.write('el carro recorre ' + resultado + ' Kilometros por cada litro de gasolina.');
    document.write('<br>');
    tanque = 40;
    recorrido = 300;
    resultado = recorrido/tanque;
    document.write('el carro recorre ' + resultado + ' Kilometros por cada litro de alcohol.');
   </script> 
</body>
</html>
